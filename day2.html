        bottom: -10px;

        z-index: 1;
        @include transition(all .15s .15s ease-out);

    }

      background: red;
      color: #fff;

      margin-bottom: -7.5px;

      &:after,

          top: 100%;
          left: 0;
          bottom: 0px;
      }

      &:before {
          top: 0px;
          left: 0px;
          width: 0px;
      }

      &:after {

          left: 0px;

      }
